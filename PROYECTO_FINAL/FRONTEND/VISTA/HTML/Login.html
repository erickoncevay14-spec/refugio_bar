<section id="login">
    <div class="container">
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" onclick="login()" class="cta-button" style="width: 100%;">Ingresar</button>
            </div>
            <div class="form-group">
                <button type="submit"  onclick="crearCuenta()" class="cta-button" style="width: 100%;">Registrar</button>
            </div>
        </form>
    </div>
</section>
