<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/menu-hamburguesa.css">
    <title>login</title>
</head>
<body>
    <header>
        <nav>
            <!-- Logo del sitio -->
            <a href="#inicio" class="logo">El Refugio</a>
    
            <!-- Botón hamburguesa -->
            <div class="hamburger" id="hamburger">
                <!-- Son tres líneas que simulan el ícono -->
                <span></span>
                <span></span>
                <span></span>
            </div>
    
            <!-- Enlaces del menú -->
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <script>
        function crearCuenta() {
          window.location.href = 'Registro.html';
        }
      
        function validarLogin() {
          const usuario = document.getElementById('usuario').value;
          const password = document.getElementById('password').value;
      
          // Lista de usuarios válidos con su ruta de redirección
          const usuarios = [
            { nombre: "Mozo", clave: "1234", redirect: "MOSO/Moso.html" },
            { nombre: "bartender", clave: "1234", redirect: "BARTENDER/Bartender.html" },
              { nombre:"admin",clave:"1234",redirect:"ADMIN/Admin.html" }
          ];
      
          // Buscar si coincide usuario y contraseña
          const user = usuarios.find(u => u.nombre === usuario && u.clave === password);
      
          if (user) {
            alert("Bienvenido " + user.nombre + " ✅");
            window.location.href = user.redirect; // redirige a su página
          } else {
            alert("❌ Usuario o contraseña incorrectos");
          }
        }
      </script>
      

    <div id="result"></div>
</div>
<section id="login">
    <div class="container">
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="validarLogin()" class="cta-button" style="width: 100%;">Ingresar</button>
            </div>
            <div class="form-group">
                <button type="button"  onclick="crearCuenta()" class="cta-button" style="width: 100%;">Registrar</button>
            </div>
        </form>
    </div>
</section>
</main>

    

   
    <script src="../JS/menu-hamburguesa.js"></script>
 
</body>
</html>
