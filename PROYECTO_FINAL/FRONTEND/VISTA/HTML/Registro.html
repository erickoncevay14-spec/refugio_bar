<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/menu-hamburguesa.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <nav>
            <!-- Logo del sitio -->
            <a href="#inicio" class="logo">El Refugio</a>
    
            <!-- Botón hamburguesa -->
            <div class="hamburger" id="hamburger">
                <!-- Son tres líneas que simulan el ícono -->
                <span></span>
                <span></span>
                <span></span>
            </div>
    
            <!-- Enlaces del menú -->
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registro -->
    <section id="login"> <!-- Usamos el mismo estilo del login -->
        <div class="container">
            <form class="login-form" onsubmit="registrar(); return false;">
                <h2>Registro</h2>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required>
                        <i class="bi bi-eye" id="togglePassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #d4af37;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="cta-button" style="width: 100%;">Registrar</button>
                </div>
                <div class="form-group">
                    <button type="button" onclick="irALogin()" class="cta-button" style="width: 100%;">Ir a Login</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        function irALogin() {
            window.location.href = 'Login.html';
        }

        // Mostrar/Ocultar contraseña
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.classList.toggle('bi-eye-slash');
        });
    </script>

    <script src="../Registros.js"></script>
    <script src="../JS/menu-hamburguesa.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
