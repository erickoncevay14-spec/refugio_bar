<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Mozo - Refugio Bar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS propio -->
  <link rel="stylesheet" th:href="@{/css/mozo.css/mozo.css}">
</head>
<body class="bg-light">

  <!-- Header Moderno -->
  <header class="header shadow-sm mb-4 p-3 rounded d-flex justify-content-between align-items-center" style="background: #212529; color: #fff;">
    <div class="d-flex align-items-center gap-3">
      <img src="https://static.dw.com/image/71456751_605.jpg" alt="Foto del Mozo" class="rounded-circle border border-3" style="width: 60px; height: 60px; object-fit: cover;">
      <div>
        <h1 class="h4 mb-0">Refugio Bar</h1>
        <span id="userInfo" class="small">Bienvenido, <strong>Juan P칠rez</strong></span>
      </div>
    </div>
    <button class="btn btn-danger px-3 py-2" onclick="cerrarSesion()">
      <i class="bi bi-box-arrow-right"></i> Cerrar Sesi칩n
    </button>
  </header>

  <div class="mb-4 container">
    <input type="text" id="buscarPedido" class="form-control shadow-sm rounded-pill" placeholder="游댍 Buscar por mesa o ID...">
  </div>

  <!-- Main -->
  <main class="container my-5">
    <div class="row g-4">
      <!-- Vista de todas las mesas del local -->
      <div class="row mb-4 justify-content-center" id="vistaMesasLocal">
        <!-- Se llenar치 con JS, muestra las 10 mesas -->
      </div>
      <div class="row g-4">
        <div class="col-lg-7 order-lg-2 mb-4 mb-lg-0">
          <!-- Realizar Pedido -->
          <section class="pedido-section">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-header bg-gradient bg-primary text-white fw-bold rounded-top-4">
                <i class="bi bi-pencil-square"></i> Realizar Pedido
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="opciones" class="form-label">N칰mero de Mesa</label>
                    <select id="opciones" name="opciones" class="form-select shadow-sm rounded-pill">
                      <!-- Opciones generadas din치micamente -->
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre cliente</label>
                    <input type="text" name="nombre" id="nombre" class="form-control shadow-sm rounded-pill">
                  </div>
                  <div class="col-md-6">
                    <label for="cantidadPersonas" class="form-label">Cantidad de Personas</label>
                    <input type="number" id="cantidadPersonas" class="form-control shadow-sm rounded-pill" min="1" max="20" value="1">
                  </div>
                </div>
                <h5 class="mt-4">Selecciona productos por categor칤a</h5>
                <div id="selectorProductos"></div>
                <h5>Productos Seleccionados</h5>
                <ul class="list-group mb-3" id="productosSeleccionados">
                  <!-- Se llenar치 din치micamente con JS -->
                </ul>
                <div class="d-flex justify-content-between align-items-center">
                  <strong id="totalPedido">Total: S/ 0.00</strong>
                  <button class="btn btn-success px-4 py-2 rounded-pill" id="enviarPedido">
                    <i class="bi bi-send"></i> Enviar Pedido
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- Pedidos por recoger y entregados -->
        <div class="col-lg-5 order-lg-1">
          <section class="pedidos-section">
            <div class="card shadow-lg border-0 rounded-4 mb-4">
              <div class="card-header bg-gradient bg-warning fw-bold rounded-top-4">
                <i class="bi bi-box-seam"></i> Pedidos por Recoger
              </div>
              <ul class="list-group list-group-flush" id="pedidosPorRecoger">
                <!-- Se llenar치 din치micamente desde backend -->
              </ul>
            </div>
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-header bg-gradient bg-success text-white fw-bold rounded-top-4">
                <i class="bi bi-check-circle"></i> Pedidos Entregados
              </div>
              <ul class="list-group list-group-flush" id="pedidosEntregados">
                <!-- Se llenar치 din치micamente desde backend -->
              </ul>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/Mozo/mozo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/mozo/mozo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
