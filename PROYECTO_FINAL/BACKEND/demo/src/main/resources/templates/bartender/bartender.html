<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bartender - Refugio Bar</title>

  <!-- CSS personalizado -->
  <link rel="stylesheet" th:href="@{/css/bartender.css/bartender.css}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <!-- Header Moderno -->
  <header class="header">
    <div class="mozo-info">
      <img src="https://static.dw.com/image/71456751_605.jpg" alt="Foto del Bartender" class="rounded-circle">
      <div>
        <h1 class="h3 mb-0">Refugio Bar</h1>
        <span id="userInfo" class="small">Bienvenido, <strong>Juan P칠rez</strong></span>
      </div>
    </div>
    <button class="btn btn-danger px-3 py-2" onclick="cerrarSesion()">
      <i class="bi bi-box-arrow-right"></i> Cerrar Sesi칩n
    </button>
  </header>

  <div class="mb-3">
    <input type="text" id="buscarPedido" class="form-control" placeholder="游댍 Buscar por mesa o ID...">
  </div>

  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="contenedor">
      <!-- Pedidos por Preparar (pendientes) -->
      <section class="pedido-section">
        <div class="card shadow border-0">
          <div class="card-header bg-warning text-dark fw-bold">
            <i class="bi bi-hourglass-split"></i> Pedidos por Preparar
          </div>
          <ul id="listaPendientes" class="list-group list-group-flush">
            <!-- renderizado din치mico -->
          </ul>
        </div>
      </section>
      <!-- Lista de Pedidos (preparaci칩n / listo) -->
      <section class="pedido-section">
        <div class="card shadow border-0">
          <div class="card-header bg-primary text-white fw-bold">
            <i class="bi bi-clipboard-check"></i> En Preparaci칩n / Listos
          </div>
          <ul id="listaPreparacion" class="list-group list-group-flush">
            <!-- renderizado din치mico -->
          </ul>
        </div>
      </section>
      <!-- Pedidos entregados -->
      <section class="pedido-section">
        <div class="card shadow border-0">
          <div class="card-header bg-success text-white fw-bold">
            <i class="bi bi-check-circle"></i> Pedidos Entregados
          </div>
          <ul id="listaEntregados" class="list-group list-group-flush">
            <!-- renderizado din치mico -->
          </ul>
        </div>
      </section>
    </div>
  </main>

  <!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/Bartender/Bartender.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/bartender/bartender.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
