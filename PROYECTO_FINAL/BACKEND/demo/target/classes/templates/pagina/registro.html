<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/pagina.css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/pagina.css/menu-hamburguesa.css}" />
    <title>Registro</title>
</head>
<body>
    <header>
        <nav>
            <!-- Logo del sitio -->
            <a href="#inicio" class="logo">El Refugio</a>
    
            <!-- Botón hamburguesa -->
            <div class="hamburger" id="hamburger">
                <!-- Son tres líneas que simulan el ícono -->
                <span></span>
                <span></span>
                <span></span>
            </div>
    
            <!-- Enlaces del menú -->
            <ul class="nav-links" id="nav-links">
                <li><a th:href="@{/index}">Inicio</a></li>
                <li><a th:href="@{/nosotros}">Nosotros</a></li>
                <li><a th:href="@{/productos}">Productos</a></li>
                <li><a th:href="@{/login}">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registro -->
    <section id="login"> <!-- Usamos el mismo estilo del login -->
        <div class="container">
            <form class="login-form" method="post" action="/registro">
                <h2>Registro</h2>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="clave" name="clave" required>
                        <i class="bi bi-eye" id="togglePassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #d4af37;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="cta-button" style="width: 100%;">Registrar</button>
                </div>
                <div class="form-group">
                    <button type="button" onclick="irALogin()" class="cta-button" style="width: 100%;">Ir a Login</button>
                </div>
            </form>
        </div>
    </section>
    <script th:inline="javascript">
        function crearCuenta() {
            window.location.href = /*[[@{/login}]]*/ '/login';
        }
        function irALogin(){
            window.location.href = /*[[@{/registro}]]*/ '/registro';
        }

    </script>
    <script>
      
        // Mostrar/Ocultar contraseña
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('clave');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.classList.toggle('bi-eye-slash');
        });
    </script>

    <script th:src="@{/js/Registros.js}"></script>
    <script th:src="@{js/menu-hamburguesa.js}"></script>
  <script src="../../static/js/registro/registro.js"></script>

    <script src="bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
