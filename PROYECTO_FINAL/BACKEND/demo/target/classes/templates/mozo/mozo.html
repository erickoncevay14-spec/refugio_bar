<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Mozo - Refugio Bar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS propio -->
  <link rel="stylesheet" th:href="@{/css/mozo.css/mozo.css}">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark text-white py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="https://static.dw.com/image/71456751_605.jpg" alt="Foto del Mozo" class="rounded-circle" width="70" height="70">
        <div>
          <h1 class="h4 mb-0">Refugio Bar</h1>
          <span id="userInfo" class="small">Bienvenido, <strong>Juan P√©rez</strong></span>
        </div>
      </div>
      <button class="btn btn-danger btn-sm" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
      </button>
    </div>
  </header>

  <div class="mb-3">
    <input type="text" id="buscarPedido" class="form-control" placeholder="üîé Buscar por mesa o ID...">
  </div>

  <!-- Main -->
  <main class="container my-5">
    <div class="row g-4">

      <!-- Realizar Pedido -->
      <div class="col-lg-6">
        <div class="card shadow border-0">
          <div class="card-header bg-primary text-white fw-bold">
            <i class="bi bi-pencil-square"></i> Realizar Pedido
          </div>
          <div class="card-body">

            <div class="mb-3">
              <label for="opciones" class="form-label">N√∫mero de Mesa</label>
              <select id="opciones" name="opciones" class="form-select">
                <option value="mesa1">Mesa 1</option>
                <option value="mesa2">Mesa 2</option>
                <option value="mesa3">Mesa 3</option>
                <option value="mesa4">Mesa 4</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre cliente</label>
              <input type="text" name="nombre" id="nombre" class="form-control">
            </div>

            <div class="mb-3">
              <label for="cantidadPersonas" class="form-label">Cantidad de Personas</label>
              <input type="number" id="cantidadPersonas" class="form-control" min="1" max="20" value="1">
            </div>

            <h5 class="mt-4">Categor√≠as de Producto</h5>
            <div class="list-group mb-3">
              <a th:href="@{/tequilas}" class="list-group-item list-group-item-action">üç∏ Tequilas</a>
              <a th:href="@{/chelas}" class="list-group-item list-group-item-action">üç∫ Chelas</a>
              <a th:href="@{/rones}" class="list-group-item list-group-item-action">ü•É Rones</a>
              <a th:href="@{/piscos}" class="list-group-item list-group-item-action">üç∂ Piscos</a>
              <a th:href="@{/vodckas}" class="list-group-item list-group-item-action">üç∏ Vodkas</a>
              <a th:href="@{/vinos}" class="list-group-item list-group-item-action">üç∑ Vinos</a>
            </div>

            <h5>Productos Seleccionados</h5>
            <ul class="list-group mb-3" id="productosSeleccionados">
              <!-- Se llenar√° din√°micamente con JS -->
            </ul>

            <div class="d-flex justify-content-between align-items-center">
              <strong id="totalPedido">Total: S/ 0.00</strong>
              <button class="btn btn-success" id="enviarPedido">
                <i class="bi bi-send"></i> Enviar Pedido
              </button>
            </div>

          </div>
        </div>
      </div>

      <!-- Pedidos por recoger -->
      <div class="col-lg-6">
        <div class="card shadow border-0 mb-4">
          <div class="card-header bg-warning fw-bold">
            <i class="bi bi-box-seam"></i> Pedidos por Recoger
          </div>
          <ul class="list-group list-group-flush" id="pedidosPorRecoger">
            <!-- Se llenar√° din√°micamente -->
          </ul>
        </div>

        <!-- Pedidos entregados -->
        <div class="card shadow border-0">
          <div class="card-header bg-success text-white fw-bold">
            <i class="bi bi-check-circle"></i> Pedidos Entregados
          </div>
          <ul class="list-group list-group-flush" id="pedidosEntregados">
            <!-- Se llenar√° din√°micamente -->
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script th:src="@{/js/mozo/mozo.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
