<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bartender - Refugio Bar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS propio -->
  <link rel="stylesheet" th:href="@{/css/bartender.css/bartender.css}">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <a href="#" class="sidebar-logo">
        <i class="bi bi-cup-hot-fill"></i>
        <span>Refugio Bar</span>
      </a>
    </div>
    <nav class="sidebar-nav">
      <div class="nav-item">
        <a href="#pedidos-pendientes" class="nav-link active" onclick="showSection('pedidos-pendientes')">
          <i class="bi bi-hourglass-split"></i>
          <span>Por Preparar</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="#pedidos-preparacion" class="nav-link" onclick="showSection('pedidos-preparacion')">
          <i class="bi bi-clipboard-check"></i>
          <span>En Preparación</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="#pedidos-entregados" class="nav-link" onclick="showSection('pedidos-entregados')">
          <i class="bi bi-check-circle"></i>
          <span>Entregados</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <h1 id="pageTitle">Pedidos por Preparar</h1>
      <div class="user-info">
        <img src="https://static.dw.com/image/71456751_605.jpg" alt="Usuario" class="user-avatar">
        <span class="user-name" id="userInfo">Juan Pérez</span>
        <button class="btn-logout" onclick="cerrarSesion()">
          <i class="bi bi-box-arrow-right"></i> Salir
        </button>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Buscador -->
      <div class="search-box">
        <i class="bi bi-search"></i>
        <input type="text" id="buscarPedido" placeholder="Buscar por mesa o ID...">
      </div>

      <!-- Sección: Pedidos por Preparar -->
      <div id="section-pedidos-pendientes" class="content-section">
        <div class="section-card">
          <div class="section-header">
            <i class="bi bi-hourglass-split"></i> Pedidos por Preparar
          </div>
          <div class="section-body">
            <ul id="listaPendientes" class="pedidos-list">
              <!-- Renderizado dinámico -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Sección: En Preparación -->
      <div id="section-pedidos-preparacion" class="content-section" style="display: none;">
        <div class="section-card">
          <div class="section-header">
            <i class="bi bi-clipboard-check"></i> En Preparación / Listos
          </div>
          <div class="section-body">
            <ul id="listaPreparacion" class="pedidos-list">
              <!-- Renderizado dinámico -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Sección: Pedidos Entregados -->
      <div id="section-pedidos-entregados" class="content-section" style="display: none;">
        <div class="section-card">
          <div class="section-header">
            <i class="bi bi-check-circle"></i> Pedidos Entregados
          </div>
          <div class="section-body">
            <ul id="listaEntregados" class="pedidos-list">
              <!-- Renderizado dinámico -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- JWT Interceptor - DEBE CARGARSE PRIMERO -->
<script th:src="@{/js/utils/api.js}"></script>
<!-- Script del bartender - una sola vez -->
<script th:src="@{/js/Bartender/Bartender.js}"></script>
</body>
</html>
